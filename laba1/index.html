<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <p id="get_result"></p>
        <button onclick="fetchGet()">Get</button>
    </div>
    <br />

    <div>
        <p id="post_result"></p>
        <button onclick="fetchPost()">Post</button>
    </div>
    <br />

    <div>
        <p id="put_result"></p>
        <button onclick="fetchPut()">Put</button>
    </div>
    <br />

    <div>
        <p id="delete_result"></p>
        <button onclick="fetchDelete()">Delete</button>
    </div>
    <br />

</body>

<script>
    let url = "http://localhost:64001"
    function getElement(id) {
        return document.getElementById(id)
    }

    function setInnerHTML(element, value) {
        element.innerHTML = value
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    function fetchGet(event) {
        fetch(url + "/lera.kvs", {
            method: "GET",
            headers: { 'Accept': 'application/json', 'Origin': url }
        })
            .then(res => res.json())
            .then(res => {
                let paragraph = getElement("get_result")
                setInnerHTML(paragraph, res.result)
            })
    }

    function fetchPost(event) {
        fetch(url + "/lera.kvs?RESULT=" + getRandomInt(10), {
            method: "POST",
            headers: {'Origin': url }
        })
    }

    function fetchPut(event) {
        fetch(url + "/lera.kvs?ADD=" + getRandomInt(10), {
            method: "PUT",
            headers: { 'Origin': url }
        })
    }

    function fetchDelete(event) {
        fetch(url + "/lera.kvs", {
            method: "DELETE",
            headers: {'Origin': url }
        })
    }
</script>
</html>
